<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">0</div>
            <div class="calculator-keypad">
                <div class="keypad-numbers">
                    <div class="keypad-button large">C</div>
                    <div class="keypad-button dark">Del</i></div>
                    <div class="keypad-button yellow">/</div>
                    <div class="keypad-button yellow">7</div>
                    <div class="keypad-button yellow">8</div>
                    <div class="keypad-button yellow">9</div>
                    <div class="keypad-button yellow">*</div>
                    <div class="keypad-button yellow">4</div>
                    <div class="keypad-button yellow">5</div>
                    <div class="keypad-button yellow">6</div>
                    <div class="keypad-button yellow">-</div>
                    <div class="keypad-button yellow">1</div>
                    <div class="keypad-button yellow">2</div>
                    <div class="keypad-button yellow">3</div>
                    <div class="keypad-button yellow">+</div>
                    <div class="keypad-button large">0</div>
                    <div class="keypad-button yellow">.</div>
                    <div class="keypad-button yellow">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
